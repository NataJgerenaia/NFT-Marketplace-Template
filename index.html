<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="container"> 
        <img src="assets/logo.png" alt="NFT logo"> 
         <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Menu</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352"/></svg>
    </header>
    <main>
        <img src="assets/Image PlaceHolder.png" class="main-img" alt="main image">
        <div class="container">
            <div class="caption-text">
                <h1 class="caption">The Orbitians</h1>
                <h5 class="lil-text">Minted on Sep 30, 2022</h5>
            </div>
            <div class="auction-time">
                <h6 class="auction-time-text min-text">
                    Auction ends in:
                </h6>
                <div class="time-cont">
                    <div class="time auction-time-text"> <h2 class="number"> 59 </h2> <h2 class="min-text little-text"> Hours</h2></div>
                    <h2 class="dots">:</h2>
                    <div class="time auction-time-text"> <h2 class="number"> 59 </h2> <h2 class="min-text little-text"> Minutes</h2></div>
                    <h2 class="dots">:</h2>
                    <div class="time auction-time-text"> <h2 class="number"> 59 </h2> <h2 class="min-text little-text"> Seconds</h2></div>
                </div>
                <div class="button-bid">Place Bid</div>
            </div>
            <div> texts, details, tags</div>
        </div>
    </main>
